<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Inline CSS on the header element -->
    <header style="background-color: #0073e6;">
        <h1>Welcome to My Web Page</h1>
    </header>
    
    <section>
        <h2>This is a Section Title</h2>
        <p style="font-size: 16px; color: #333;">This is a paragraph inside the section. It uses inline CSS to set the font size and color of this text.</p>
        <p>This paragraph is styled using internal CSS and is part of the section styled globally.</p>
    </section>

   
</body>
</html>
